---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-demo
  labels:
    app: tekton-demo
spec:
  selector:
    matchLabels:
      app: tekton-demo
  template:
    metadata:
      labels:
        app: tekton-demo
    spec:
      containers:
      - name: tekton-demo
        image: colinlcchai/tekton-demo:1.0.1
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 80m
            memory: 128Mi
#
